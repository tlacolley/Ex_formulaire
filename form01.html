<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="CSS/reset.css" type="text/css" rel="stylesheet" />
    <link href="CSS/form01.css" type="text/css" rel="stylesheet" />
    <title>Formulaires</title>
</head>

<body>


    <form id="form_01">
        <fieldset class="head1">
            <label for="fullName" class="required">Full Name<sup>*</sup></label>
            <input name="fullName" id="fullName" type="text" placeholder="First" class="required" /><input name="fullName" type="text" placeholder="Last" class="required" />
        </fieldset>
        <fieldset class="body1">
            <label for="email" class="required">Email<sup>*</sup></label>
            <input type="email" id="email" class="required" />
            <label for="subject">Subject</label>
            <select id="subject">
          <option selected>Advidce</option>
          <option>Issue</option>
          <option>Work</option>
        </select>
            <label for="message" class="required">Your Message<sup>*</sup></label>
            <textarea id="message"></textarea>
            <input type="button" value="Submit" />
        </fieldset>
    </form>

    <section id="sectionForm_02">
        <h1>Provide your information</h1>
        <hr />

        <form id="form_02">

            <label for="name02" class="required">Name<sup>*</sup></label>
            <input id="name02" type="text" />

            <label for="email02">Email<sup>*</sup></label>
            <input id="email02" type="email" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required/>

            <label for="idphone02">Telephone</label>
            <input id="idphone02" class="phone02" type="tel" maxlength="4"/>
            <input class="phone02" type="tel" maxlength="4"/>
            <input class="phone02" id="lastPhone" type="tel" maxlength="4"/>

            <label for="regarding">Regarding</label>
            <select id="regarding">
                <option>General</option>
                <option>Secondaire</option>
                <option>CHOCOLAT</option>
            </select>

            <label for="message02">Message<sup>*</sup></label>
            <textarea id="message02"></textarea>



            <input id="btn02" type="button" value="submit" />
        </form>
    </section>



    <form class="form_03">
        <fieldset class="head03">
            <legend>
                Personal
            </legend>
            <label for="Name03">Name<sup>*</sup></label>
            <input type="text" id="Name03" />
            <label for="Email03">Email<sup>*</sup></label>
            <input type="email" id="Email03" />
            <label for="phone03">Phone<sup>*</sup></label>
            <input type="tel" id="phone03" />
            <label for="subject03">Subject</label>
            <select id="subject03">
                <option selected>
                Appointment
                </option>
                 <option>
                Appointment02
                </option>
                <option>
                Appointment 03
                </option>
            </select>
        </fieldset>
        <fieldset class="body03">
            <legend>
                Message
            </legend>
            <label for="message03">Message<sup>*</sup></label>
            <textarea id="message03"></textarea>
            <input type="button" value="Submit" />
        </fieldset>
    </form>






</body>

</html>
